<!doctype html>
<html
  class="lg:text-base"
  style="--bg:#faf8f1"
  lang="ja"
  dir="ltr"
><head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <title>Posts - Yugaのポートフォリオ</title>
  <meta name="theme-color" content="#faf8f1" />
  <meta name="description" content="A personal blog" />
  <meta name="author" content="Yugaのポートフォリオ" />
  <link rel="preload stylesheet" as="style" href="https://yuga-soy.github.io/main.min.css" />
  <link rel="preload" as="image" href="https://yuga-soy.github.io/theme.png" />
  <link rel="preload" as="image" href="https://yuga-soy.github.io/github.svg" />
  <link rel="icon" href="https://yuga-soy.github.io/favicon.ico" />
  <link rel="apple-touch-icon" href="https://yuga-soy.github.io/apple-touch-icon.png" />
  <meta name="generator" content="Hugo 0.147.8">
  <link rel="canonical" href="https://yuga-soy.github.io/posts/" />
</head>

<body class="bg-(--bg) text-black antialiased duration-200 ease-out [-webkit-tap-highlight-color:transparent]">
<header class="mx-auto flex h-[4.5rem] max-w-(--w) px-8 whitespace-nowrap lg:justify-center">
  <div class="relative z-50 flex items-center ltr:mr-auto rtl:ml-auto">
    <a class="-translate-y-[1px] text-2xl font-medium" href="https://yuga-soy.github.io/">Yugaのポートフォリオ</a>
    </div>

  <div class="btn-menu relative z-50 flex h-[4.5rem] w-[5rem] shrink-0 cursor-pointer flex-col items-center justify-center gap-2.5 lg:hidden ltr:-mr-8 rtl:-ml-8" role="button" aria-label="Menu"></div>

  <script>
    const htmlClass = document.documentElement.classList;
    const btnMenu = document.querySelector('.btn-menu');
    btnMenu.addEventListener('click', () => {
      htmlClass.toggle('open');
    });
  </script>

  <div class="nav-wrapper fixed inset-x-0 top-full z-40 flex h-full flex-col justify-center bg-(--bg) pb-16 duration-200 select-none lg:static lg:h-auto lg:flex-row lg:bg-transparent! lg:pb-0 lg:transition-none">
    <nav class="mt-12 flex justify-center space-x-10 lg:mt-0 lg:items-center ltr:lg:ml-14 rtl:space-x-reverse rtl:lg:mr-14">
      <a class="h-7 w-7 text-[0px] [background:var(--url)_center_center/cover_no-repeat] lg:h-6 lg:w-6" style="--url: url(./github.svg)" href="https://github.com/Yuga-soy" target="_blank" rel="me">github</a>
    </nav>
  </div>
</header>

<main class="prose prose-neutral relative mx-auto min-h-[calc(100vh-9rem)] max-w-(--w) px-8 pt-10 pb-16">

  <div class="flex justify-center gap-6 mb-12 border-b border-black/10 pb-4">
    <button class="filter-btn font-bold text-orange-500 transition duration-200" data-filter="all">すべて</button>
    <button class="filter-btn text-black/50 hover:text-black transition duration-200" data-filter="portfolio">ポートフォリオ</button>
    <button class="filter-btn text-black/50 hover:text-black transition duration-200" data-filter="diary">その他</button>
  </div>

  <div id="post-list">
    
    <section class="post-item relative my-10 first-of-type:mt-0 last-of-type:mb-0" data-tag="portfolio">
      <h2 class="my-0!">Aqua Riser -VRジェットパック-</h2>
      <time class="text-xs antialiased opacity-60">Feb 20, 2026</time>
      <a class="absolute inset-0 text-[0px]" href="./aqua-riser.html">Aqua Riser</a>
    </section>

    <section class="post-item relative my-10 first-of-type:mt-0 last-of-type:mb-0" data-tag="diary">
      <h2 class="my-0!">はじめに</h2>
      <time class="text-xs antialiased opacity-60">Jun 15, 2025</time>
      <a class="absolute inset-0 text-[0px]" href="https://yuga-soy.github.io/posts/my-first-post/">はじめに</a>
    </section>

  </div>

  <script>
    const filterBtns = document.querySelectorAll('.filter-btn');
    const posts = document.querySelectorAll('.post-item');

    filterBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        filterBtns.forEach(b => {
          b.classList.remove('font-bold', 'text-orange-500');
          b.classList.add('text-black/50');
        });
        btn.classList.remove('text-black/50');
        btn.classList.add('font-bold', 'text-orange-500');


        const filter = btn.getAttribute('data-filter');
        posts.forEach(post => {
          if (filter === 'all' || post.getAttribute('data-tag') === filter) {
            post.style.display = 'block';
          } else {
            post.style.display = 'none';
          }
        });
      });
    });
  </script>

</main>

<footer class="mx-auto flex h-[4.5rem] max-w-(--w) items-center px-8 text-xs tracking-wider uppercase opacity-60">
  <div class="mr-auto">&copy;2026 <a class="link" href="https://yuga-soy.github.io/">Yugaのポートフォリオ</a></div>
</footer>
</body>
</html>
